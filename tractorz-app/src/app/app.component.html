<div class="container">
  <h1>
    Welcome to the HR System!
  </h1>
  <ngb-tabset>
    <ngb-tab title="Show Employees">
      <ng-template ngbTabContent>
        <h2>Employee Details</h2>
        <tractorz-emp-details></tractorz-emp-details>
      </ng-template>
    </ngb-tab>
    <ngb-tab title="New Employee">
      <ng-template ngbTabContent>
        <h2>Add Employee</h2>
        <tractorz-add-employee></tractorz-add-employee>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>
</div>
